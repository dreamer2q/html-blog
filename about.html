<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - Dreamer2q's Blog</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/markdown.css">

    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- disqusJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/disqusjs@1.3/dist/disqusjs.css">
    <script src="https://cdn.jsdelivr.net/npm/disqusjs@1.3/dist/disqus.js"></script>

    <!-- MyJS -->
    <script src="js/jquery.js"></script>
    <script src="js/blog.js"></script>
</head>

<body>
    <div class="headerband"></div>
    <header id="header">
        <div class="header-inner">
            <div class="logo">
                <span>Dreamer2q's Blog</span>
                <p>幻梦终醒，不悔华年</p>
            </div>
            <div class="menu">
                <li><a href="index.html"><i class="fa fa-fw fa-home"></i>首页</a></li>
                <li class="menu-item-active"><a href="about.html"><i class="fa fa-fw fa-user"></i>关于</a></li>
                <li><a href="archive.html"><i class="fa fa-fw fa-archive"></i>归档</a></li>
                <li><a href="tags.html"><i class="fa fa-fw fa-tags"></i>标签</a></li>
                <li><a href="friends.html"><i class="fa fa-fw fa-users"></i>友链</a></li>
            </div>
            <div id="person-bar">
                <img class="site-author-avatar" src="assets/avatar.jpg" alt="Dreamer2q" srcset="">
                <p class="site-author-name">Dreamer2q</p>
                <nav class="site-state">
                    <div class="site-state-item">
                        <a href="#">
                            <span id="post-article-count" class="site-state-item-count">0</span>
                            <span class="site-state-item-name">日志</span>
                        </a>
                    </div>
                    <div class="site-state-item">
                        <a href="#">
                            <span id="post-category-count" class="site-state-item-count">2</span>
                            <span class="site-state-item-name">分类</span>
                        </a>
                    </div>
                    <div class="site-state-item">
                        <a href="#">
                            <span id="post-tag-count" class="site-state-item-count">1</span>
                            <span class="site-state-item-name">标签</span>
                        </a>
                    </div>
                </nav>
                <div class="site-author-link">
                    <span class="site-author-link-item">
                        <a href="https://github.com/dreaemr2q"><i class="fa fa-fw fa-github"></i>Github</a>
                    </span>
                    <span class="site-author-link-item">
                        <a href="mailto:dreamer22qq@gmail.com"><i class="fa fa-fw fa-envelope"></i>Mail</a>
                    </span>
                    <span class="site-author-link-item">
                        <a href="https://dreamer2q.wang/feed"><i class="fa fa-fw fa-rss"></i>RSS</a>
                    </span>
                    <span class="site-author-link-item">
                        <a href="https://gist.github.com/dreamer2q"><i class="fa fa-fw fa-git-square"></i>Gist</a>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="main-inner">
            <section id="posts">
                <article class="post">
                    <div class="post-header">
                        <h1 class="post-title">
                            <a class="post-title-link" href="#">关于我</a>
                        </h1>
                        <div class="post-meta">
                            <span class="post-time">
                                <span class="post-meta-item-icon">
                                    <i class="fa fa-calendar-o"></i>
                                </span>
                                <span class="post-meta-item-text">最后更新于</span>
                                <span id="about-last-updated" class="post-meta-item-time">${lastUpdated}</span>
                            </span>
                        </div>
                    </div>
                    <div class="post-body">
                        <div class="post-brief-wrapper">
                            <div id="about-me" class="post-detail markdown-body line-numbers">
                                ${markdown}
                            </div>
                        </div>
                    </div>
                    <div class="post-footer">
                        <div class="post-eof"></div>
                    </div>
                </article>
            </section>
            <div id="disqus_thread"></div>
        </div>
        <div class="clearfix"></div>
    </main>

    <script>
        $.get(`${baseUrl}/article/_about`).done((data) => {
            let resp = parseResp(data);
            $('#about-me').html(`${marked(resp.body)}`);
            $('#about-last-updated').html(`${resp.updated_at}`);
            console.log(resp);
            initCommont({
                title: '关于我',
                identifier: 'blog-dreamer2q-about',
            });
        });

    <footer id="footer">
        <div class="footer-inner">
            <div class="copyright">
                ©2020 - 2022 <span class="with-love"><i class="fa fa-fw fa-heart"></i></span>
                <span class="author">Dreamer2q</span>
            </div>
            <div class="runs-on">
                页面由 <a href="https://pages.github.com/" target="blank">Github Page</a> 托管
                <span class="post-meta-divider">|</span>
                代码由 <a href="https://github.com/dreamer2q/html-blog" target="blank">Github</a> 托管
            </div>
        </div>
    </footer>
</body>

</html>
